<div style="color:green;font-size:50px;">
    <script language="JavaScript">

        // Zadanie 11
         var D1_szm=prompt("Data1=","");
         var D2_szm=prompt("Data2=","");
         var sekund;
         var a=parseFloat(D1_szm);
         var b=parseFloat(D2_szm);
         sekund=(a-b)*24*60*60;
         document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sekund+"<br>");
         function okno_zamknij_szmi()
         {
         window.close()
         }
    </script>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij_szmi()"/>
