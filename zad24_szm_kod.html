<!DOCTYPE html>
<html>
<head>
<title>Szmigielski 3F</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:blue;font-size:34px;">
<script language="JavaScript">

var liczba1 = prompt("Podaj x1 (w stopniach):", "");
var liczba2 = prompt("Podaj x2:", "");

var x1_szm = parseFloat(liczba1);
var x2_szm = parseFloat(liczba2);

document.write("X1 = " + x1_szm + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" +
               "X2 = " + x2_szm + "<br><br>");

var litery = 5;
var y1_szm = 3 * Math.pow(x1_szm, litery + 2);
document.write("y1 = " + y1_szm.toFixed(2) + "<br>");

var rad_x1_szm = (x1_szm * Math.PI) / 180;
var y2_szm = 2 * Math.cos(rad_x1_szm) + 3 * Math.sin(rad_x1_szm);
document.write("y2 = " + y2_szm.toFixed(2) + "<br>");

var wyrazenie = Math.pow(x1_szm, 5) +
                2 * Math.pow(x2_szm, 4) * Math.abs(x1_szm - x2_szm);

var y3_szm = Math.cbrt(wyrazenie);
document.write("y3 = " + y3_szm.toFixed(2) + "<br>");

</script>
</div>
</body>
</html>

</textarea>
	</body>
	</html>
