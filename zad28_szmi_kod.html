<h1>Zadanie 28 – Filip Szmigielski</h1>

<div class="section">
<b>1. Rodzaje „filozofii” programowania</b><br><br>
Wyróżniamy dwa podstawowe podejścia:
<ul>
<li>programowanie strukturalne</li>
<li>programowanie obiektowe</li>
</ul>
</div>

<div class="section">
<b>2. Programowanie strukturalne – opis i założenia</b><br><br>
Jest to paradygmat oparty na dzieleniu programu na mniejsze fragmenty (procedury oraz bloki).
Wykorzystuje instrukcje warunkowe i pętle, co zwiększa przejrzystość kodu i zapobiega powstawaniu
tzw. „spaghetti code”.<br><br>

<b>Podstawowe założenia:</b>
<ul>
<li>każdy blok posiada jeden punkt wejścia,</li>
<li>instrukcje wykonywane są w ustalonej kolejności,</li>
<li>stosowane są instrukcje if / if else,</li>
<li>wykorzystywane są pętle for, while, do while,</li>
<li>unika się polecenia goto,</li>
<li>nie stosuje się break i continue,</li>
<li>funkcje oraz zmienne są od siebie niezależne.</li>
</ul>
</div>

<div class="section">
<b>3. Programowanie obiektowe – definicja</b><br><br>
Programowanie obiektowe (Object-Oriented Programming – OOP) polega na tworzeniu programów
zbudowanych z obiektów.  
Każdy obiekt posiada swój stan (dane) oraz zachowanie (metody).  
Obiekty współpracują ze sobą w celu realizacji określonych zadań.<br><br>

<b>Wniosek:</b><br>
Dane oraz metody są połączone w jedną całość – klasę, na podstawie której powstają obiekty.
</div>

<div class="section">
<b>4. Dlaczego używamy programowania obiektowego?</b>
<ul>
<li>jest zgodne z rzeczywistością,</li>
<li>umożliwia lepsze zarządzanie pamięcią,</li>
<li>pozwala usuwać niepotrzebne obiekty,</li>
<li>umożliwia ponowne wykorzystanie kodu,</li>
<li>ułatwia pracę w grupie.</li>
</ul>
</div>

<div class="section">
<b>5. Wyjaśnienie pojęć</b><br><br>

<b>Klasa</b> – wzorzec opisujący pola i metody obiektu.<br><br>

<b>Obiekt</b> – instancja klasy powstała na jej podstawie.<br><br>

<b>Właściwość</b> – cecha obiektu, np. kolor lub rozmiar.<br><br>

<b>Metoda</b> – czynność wykonywana przez obiekt.<br><br>

<b>Konstruktor</b> – metoda wywoływana przy tworzeniu obiektu.<br><br>

<b>Dziedziczenie</b> – przejmowanie cech innej klasy.<br><br>

<b>Hermetyzacja</b> – ukrywanie danych przed dostępem z zewnątrz.<br><br>

<b>Polimorfizm</b> – różne zachowanie tego samego obiektu w zależności od sytuacji.
</div>
