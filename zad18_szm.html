<!DOCTYPE html>   
    <head>    
        <title> UÅ¼ycie fukcji </title>    
        <meta charset="utf-8">  
        <style>
            body{
                color:#302f2c;
                background-color:#efede3;
            } 
        </style>
    </head>  
    <body> 
        <div style="color:navy;font-size:50px;"> 
        <script language="JavaScript"> 
            var a=parseFloat(prompt("a=","")); 
            var b=parseFloat(prompt("b=","")); 
            function suma_szm(a, b) { 
            return a + b; 
            } 
            function odejmowanie_szm(a,b) {
                return a - b;
            }
            function mnozenie_szm(a,b) {
                return a * b;
            }
            function kwadrat_szm(a,b) {
                return Math.pow(a,b);
            }
            function reszta_szm(a,b) {
                return a % b;
            }
            document.write("suma="+suma_szm(a,b)+"<br>");
            document.write("odejmowanie="+odejmowanie_szm(a,b)+"<br>"); 
            document.write("mnozenie="+mnozenie_szm(a,b)+"<br>");
            document.write("reszta z dzielenia="+reszta_szm(a,b)+"<br>"); 

        </script> 
        </div> 
    </body> 
</html>
